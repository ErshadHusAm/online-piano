<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>Online musical keyboard</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 keys">
          <div data-key="65" class="key">
            <kbd>A</kbd>
            <span>Banjo</span>
          </div>
          <div data-key="83" class="key">
            <kbd>S</kbd>
            <span>Chord</span>
          </div>
          <div data-key="68" class="key">
            <kbd>D</kbd>
            <span>Accordian</span>
          </div>
          <div data-key="70" class="key">
            <kbd>F</kbd>
            <span>Fiddle</span>
          </div>
          <div data-key="71" class="key">
            <kbd>G</kbd>
            <span>Harp</span>
          </div>
          <div data-key="72" class="key">
            <kbd>H</kbd>
            <span>Hat</span>
          </div>
          <div data-key="74" class="key">
            <kbd>J</kbd>
            <span>Koto</span>
          </div>
          <div data-key="75" class="key">
            <kbd>K</kbd>
            <span>Lowtom</span>
          </div>
          <div data-key="76" class="key">
            <kbd>L</kbd>
            <span>Snare</span>
          </div>      
        </div>
      </div>
    </div>
    
    <audio data-key="65" src="./audio/banjo.wav"></audio>
    <audio data-key="83" src="./audio/chord.wav"></audio>
    <audio data-key="68" src="./audio/accordian.wav"></audio>
    <audio data-key="70" src="./audio/fiddle.wav"></audio>
    <audio data-key="71" src="./audio/harp.wav"></audio>
    <audio data-key="72" src="./audio/hat.wav"></audio>
    <audio data-key="74" src="./audio/koto.wav"></audio>
    <audio data-key="75" src="./audio/lowtom.wav"></audio>
    <audio data-key="76" src="./audio/snare.wav"></audio>

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script>
      window.addEventListener('keydown', function(e){
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        if (!audio) return;
        audio.currentTime = 0;
        audio.play();
        key.classList.add('playing');
       });
       function removeTransition(e){
         if(e.propertyName !== 'transform') return;
         this.classList.remove('playing');
       }

       const keys = document.querySelectorAll('.key');
       keys.forEach(key => key.addEventListener('transitionend', removeTransition));
      
    </script> 
  </body>
</html>
